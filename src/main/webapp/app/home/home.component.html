<div class="row justify-content-center">
  <div class="col-md-12">
    <div style="text-align: center">
      <ng-image-slider
        #nav
        [images]="imageObject"
        [infinite]="true"
        [autoSlide]="3"
        [direction]="'auto'"
        [showArrow]="false"
        [imageSize]="{ width: '100%', height: 450 }"
        [slideImage]="1"
      ></ng-image-slider>
    </div>
  </div>
</div>
