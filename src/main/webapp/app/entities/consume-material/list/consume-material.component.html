<div>
  <h2 id="page-heading" data-cy="ConsumeMaterialHeading">
    <span jhiTranslate="bombApp.consumeMaterial.home.title">Consume Materials</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bombApp.consumeMaterial.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-consume-material"
        [routerLink]="['/consume-material/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bombApp.consumeMaterial.home.createLabel"> Create a new Consume Material </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="consumeMaterials?.length === 0">
    <span jhiTranslate="bombApp.consumeMaterial.home.notFound">No consumeMaterials found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="consumeMaterials && consumeMaterials.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="title">
            <span jhiTranslate="bombApp.consumeMaterial.title">Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="type">
            <span jhiTranslate="bombApp.consumeMaterial.type">Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="amount">
            <span jhiTranslate="bombApp.consumeMaterial.amount">Amount</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="amountUnitClassId">
            <span jhiTranslate="bombApp.consumeMaterial.amountUnitClassId">Amount Unit Class Id</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="food.id">
            <span jhiTranslate="bombApp.consumeMaterial.food">Food</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consumeMaterial of consumeMaterials; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/consume-material', consumeMaterial.id, 'view']">{{ consumeMaterial.id }}</a>
          </td>
          <td>{{ consumeMaterial.title }}</td>
          <td>{{ consumeMaterial.type }}</td>
          <td>{{ consumeMaterial.amount }}</td>
          <td>{{ consumeMaterial.amountUnitClassId }}</td>
          <td>
            <div *ngIf="consumeMaterial.food">
              <a [routerLink]="['/food', consumeMaterial.food?.id, 'view']">{{ consumeMaterial.food?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/consume-material', consumeMaterial.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/consume-material', consumeMaterial.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(consumeMaterial)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="consumeMaterials && consumeMaterials.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
