<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="foodType">
      <h2 data-cy="foodTypeDetailsHeading"><span jhiTranslate="bombApp.foodType.detail.title">Food Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ foodType.id }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.foodType.title">Title</span></dt>
        <dd>
          <span>{{ foodType.title }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.foodType.typeCode">Type Code</span></dt>
        <dd>
          <span>{{ foodType.typeCode }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.foodType.description">Description</span></dt>
        <dd>
          <span>{{ foodType.description }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.foodType.party">Party</span></dt>
        <dd>
          <div *ngIf="foodType.party">
            <a [routerLink]="['/party', foodType.party?.id, 'view']">{{ foodType.party?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/food-type', foodType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
