<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="partner">
      <h2 data-cy="partnerDetailsHeading"><span jhiTranslate="bombApp.partner.detail.title">Partner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ partner.id }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.partner.title">Title</span></dt>
        <dd>
          <span>{{ partner.title }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.partner.partnerCode">Partner Code</span></dt>
        <dd>
          <span>{{ partner.partnerCode }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.partner.tradeTitle">Trade Title</span></dt>
        <dd>
          <span>{{ partner.tradeTitle }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.partner.economicCode">Economic Code</span></dt>
        <dd>
          <span>{{ partner.economicCode }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.partner.activityDate">Activity Date</span></dt>
        <dd>
          <span>{{ partner.activityDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/partner', partner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
