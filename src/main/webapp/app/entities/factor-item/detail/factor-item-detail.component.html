<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="factorItem">
      <h2 data-cy="factorItemDetailsHeading"><span jhiTranslate="bombApp.factorItem.detail.title">Factor Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ factorItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.rowNum">Row Num</span></dt>
        <dd>
          <span>{{ factorItem.rowNum }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.title">Title</span></dt>
        <dd>
          <span>{{ factorItem.title }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.count">Count</span></dt>
        <dd>
          <span>{{ factorItem.count }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.discount">Discount</span></dt>
        <dd>
          <span>{{ factorItem.discount }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.tax">Tax</span></dt>
        <dd>
          <span>{{ factorItem.tax }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.description">Description</span></dt>
        <dd>
          <span>{{ factorItem.description }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.food">Food</span></dt>
        <dd>
          <div *ngIf="factorItem.food">
            <a [routerLink]="['/food', factorItem.food?.id, 'view']">{{ factorItem.food?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="bombApp.factorItem.factor">Factor</span></dt>
        <dd>
          <div *ngIf="factorItem.factor">
            <a [routerLink]="['/factor', factorItem.factor?.id, 'view']">{{ factorItem.factor?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/factor-item', factorItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
