<div>
  <h2 id="page-heading" data-cy="PartyInformationHeading">
    <span jhiTranslate="bombApp.partyInformation.home.title">Party Informations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bombApp.partyInformation.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-party-information"
        [routerLink]="['/party-information/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bombApp.partyInformation.home.createLabel"> Create a new Party Information </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="partyInformations?.length === 0">
    <span jhiTranslate="bombApp.partyInformation.home.notFound">No partyInformations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="partyInformations && partyInformations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="infoType">
            <span jhiTranslate="bombApp.partyInformation.infoType">Info Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="infoTitle">
            <span jhiTranslate="bombApp.partyInformation.infoTitle">Info Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="infoDesc">
            <span jhiTranslate="bombApp.partyInformation.infoDesc">Info Desc</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="party.id">
            <span jhiTranslate="bombApp.partyInformation.party">Party</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partyInformation of partyInformations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/party-information', partyInformation.id, 'view']">{{ partyInformation.id }}</a>
          </td>
          <td jhiTranslate="{{ 'bombApp.PartyInfoType.' + partyInformation.infoType }}">{{ partyInformation.infoType }}</td>
          <td>{{ partyInformation.infoTitle }}</td>
          <td>{{ partyInformation.infoDesc }}</td>
          <td>
            <div *ngIf="partyInformation.party">
              <a [routerLink]="['/party', partyInformation.party?.id, 'view']">{{ partyInformation.party?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/party-information', partyInformation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/party-information', partyInformation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(partyInformation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="partyInformations && partyInformations.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
