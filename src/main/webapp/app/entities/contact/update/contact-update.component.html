<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-contact-heading" data-cy="ContactCreateUpdateHeading" jhiTranslate="bombApp.contact.home.createOrEditLabel">
        Create or edit a Contact
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bombApp.contact.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
          <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('title')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 200 }"
            >
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bombApp.contact.contactType" for="field_contactType">Contact Type</label>
          <select class="form-control" name="contactType" formControlName="contactType" id="field_contactType" data-cy="contactType">
            <option [ngValue]="null">{{ 'bombApp.ContactType.null' | translate }}</option>
            <option value="TELEPHONE">{{ 'bombApp.ContactType.TELEPHONE' | translate }}</option>
            <option value="MOBILE">{{ 'bombApp.ContactType.MOBILE' | translate }}</option>
            <option value="FAX">{{ 'bombApp.ContactType.FAX' | translate }}</option>
            <option value="EMAIL">{{ 'bombApp.ContactType.EMAIL' | translate }}</option>
            <option value="PAGER">{{ 'bombApp.ContactType.PAGER' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('contactType')!.invalid && (editForm.get('contactType')!.dirty || editForm.get('contactType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('contactType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bombApp.contact.contactValue" for="field_contactValue">Contact Value</label>
          <input
            type="text"
            class="form-control"
            name="contactValue"
            id="field_contactValue"
            data-cy="contactValue"
            formControlName="contactValue"
          />
          <div
            *ngIf="editForm.get('contactValue')!.invalid && (editForm.get('contactValue')!.dirty || editForm.get('contactValue')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('contactValue')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('contactValue')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 200 }"
            >
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bombApp.contact.party" for="field_party">Party</label>
          <select class="form-control" id="field_party" data-cy="party" name="party" formControlName="party">
            <option *ngIf="!editForm.get('party')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="partyOption.id === editForm.get('party')!.value?.id ? editForm.get('party')!.value : partyOption"
              *ngFor="let partyOption of partiesSharedCollection; trackBy: trackPartyById"
            >
              {{ partyOption.id }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['party'])!.invalid && (editForm.get(['party'])!.dirty || editForm.get(['party'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['party'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
