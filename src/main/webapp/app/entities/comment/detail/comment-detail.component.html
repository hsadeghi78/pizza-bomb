<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="bombApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.comment.rating">Rating</span></dt>
        <dd>
          <span>{{ comment.rating }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.comment.description">Description</span></dt>
        <dd>
          <span>{{ comment.description }}</span>
        </dd>
        <dt><span jhiTranslate="bombApp.comment.writerParty">Writer Party</span></dt>
        <dd>
          <div *ngIf="comment.writerParty">
            <a [routerLink]="['/party', comment.writerParty?.id, 'view']">{{ comment.writerParty?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="bombApp.comment.audienceParty">Audience Party</span></dt>
        <dd>
          <div *ngIf="comment.audienceParty">
            <a [routerLink]="['/party', comment.audienceParty?.id, 'view']">{{ comment.audienceParty?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="bombApp.comment.parent">Parent</span></dt>
        <dd>
          <div *ngIf="comment.parent">
            <a [routerLink]="['/comment', comment.parent?.id, 'view']">{{ comment.parent?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
